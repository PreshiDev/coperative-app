<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">{{ message.subject }}</h2>
        </div>
        <div class="card-body">
            <p><strong>From:</strong> {{ message.sender }}</p>
            <p>{{ message.body }}</p>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header bg-secondary text-white">
            <h3 class="mb-0">Reply</h3>
        </div>
        <div class="card-body">
            <form method="post" hx-post="{% url 'members:view_message' message_id=message.id %}" hx-target="#modal-content">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.body.label_tag }}
                    {{ form.body }}
                </div>
                <button type="submit" class="btn btn-primary mt-3">Send Reply</button>
            </form>
        </div>
        {% if messages %}
            <div class="alert alert-success mt-2">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
    </div>
</div>
