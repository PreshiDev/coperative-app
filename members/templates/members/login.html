{% extends 'base.html' %}

{% block content %}
    <div class="container my-5 d-flex justify-content-center align-items-center">
        <div class="card p-4" style="max-width: 450px; border: none; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); border-radius: 15px;">
            <div class="text-center mb-4">
                <h3 style="font-weight: 700; color: #333;">Login</h3>
                <p style="color: #666;">Access your account by filling in your details below.</p>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label" style="font-weight: 600; color: #555;">Username</label>
                        <input type="text" class="form-control rounded-pill border-0 shadow-sm" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label" style="font-weight: 600; color: #555;">Password</label>
                        <input type="password" class="form-control rounded-pill border-0 shadow-sm" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <!-- Forgot Password link -->
                    <div class="mb-3 text-end">
                        <a href="{% url 'password_reset' %}" class="text-decoration-none" style="font-size: 0.9rem; color: #007bff;">Forgot your password?</a>
                    </div>
                    <!-- Show Password Checkbox -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="showPassword" onclick="togglePassword()">
                        <label class="form-check-label" for="showPassword" style="color: #555;">Show Password</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 rounded-pill py-2" style="background-color: #0066ff; border: none; font-weight: 600;">Login</button>
                </form>
            </div>
            <div class="card-footer text-center">
                {% if messages %}
                    <div class="alert alert-danger mt-3" style="border-radius: 10px;">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}
                <p class="mt-3" style="color: #555;">Don't have an account? <a href="{% url 'members:signup' %}" style="color: #007bff;">Register here</a></p>
            </div>
        </div>
    </div>

    <!-- JavaScript to toggle password visibility -->
    <script>
        function togglePassword() {
            var passwordInput = document.getElementById('password');
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        }
    </script>
{% endblock %}
