<div class="container-fluid px-4">
    <!-- Header Section -->
    <div class="d-sm-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0 text-gray-800">Dashboard Overview</h1>
        <a class="btn btn-primary btn-sm shadow-sm text-white" role="button" hx-get="{% url 'reports:reports' %}" hx-target="#dynamic-content">
            <i class="fas fa-download fa-sm text-white-50 me-1"></i>Generate Report
        </a>
    </div>

    <!-- Stats Cards -->
    <div class="row g-4 mb-4">
        <!-- Members Card -->
        <div class="col-md-6 col-xl-3">
            <div class="card stats-card border-0 shadow-hover">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col">
                            <div class="text-secondary small fw-semibold text-uppercase mb-1">Members</div>
                            <div class="h4 fw-bold text-gray-800 mb-0">{{ non_staff_users_count }}</div>
                        </div>
                        <div class="col-auto">
                            <div class="icon-shape bg-primary text-white rounded-circle">
                                <i class="fas fa-users"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Account Records Card -->
        <div class="col-md-6 col-xl-3">
            <div class="card stats-card border-0 shadow-hover">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col">
                            <div class="text-secondary small fw-semibold text-uppercase mb-1">Account Records</div>
                            <div class="h4 fw-bold text-gray-800 mb-0">{{ saving_accounts_count }}</div>
                        </div>
                        <div class="col-auto">
                            <div class="icon-shape bg-success text-white rounded-circle">
                                <i class="fas fa-dollar-sign"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pending Loans Card -->
        <div class="col-md-6 col-xl-3">
            <div class="card stats-card border-0 shadow-hover">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col">
                            <div class="text-secondary small fw-semibold text-uppercase mb-1">Pending Loans</div>
                            <div class="h4 fw-bold text-gray-800 mb-0">{{ pending_loans_count }}</div>
                        </div>
                        <div class="col-auto">
                            <div class="icon-shape bg-warning text-white rounded-circle">
                                <i class="fas fa-clipboard-list"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pending Interest Card -->
        <div class="col-md-6 col-xl-3">
            <div class="card stats-card border-0 shadow-hover">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col">
                            <div class="text-secondary small fw-semibold text-uppercase mb-1">Pending Interest</div>
                            <div class="h4 fw-bold text-gray-800 mb-0">{{ pending_interests_count }}</div>
                        </div>
                        <div class="col-auto">
                            <div class="icon-shape bg-info text-white rounded-circle">
                                <i class="fas fa-percent"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pending Commodities Card -->
        <div class="col-md-6 col-xl-3">
            <div class="card stats-card border-0 shadow-hover">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col">
                            <div class="text-secondary small fw-semibold text-uppercase mb-1">Pending Commodities</div>
                            <div class="h4 fw-bold text-gray-800 mb-0">{{ pending_commodities_count }}</div>
                        </div>
                        <div class="col-auto">
                            <div class="icon-shape bg-secondary text-white rounded-circle">
                                <i class="fas fa-box"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Section Headers -->
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="section-header p-3 bg-light rounded">
                <h4 class="h5 mb-0 text-center text-gray-800"><i class="fas fa-user me-2"></i>Member</h4>
            </div>
        </div>
        <div class="col-md-4">
            <div class="section-header p-3 bg-light rounded">
                <h4 class="h5 mb-0 text-center text-gray-800"><i class="fas fa-dollar-sign me-2"></i>Account</h4>
            </div>
        </div>
        <div class="col-md-4">
            <div class="section-header p-3 bg-light rounded">
                <h4 class="h5 mb-0 text-center text-gray-800"><i class="fas fa-tag me-2"></i>Type</h4>
            </div>
        </div>
    </div>
</div>

<style>
.stats-card {
    border-radius: 0.75rem;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.stats-card:hover {
    transform: translateY(-5px);
}

.shadow-hover {
    box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
}

.shadow-hover:hover {
    box-shadow: 0 0.5rem 2rem 0 rgba(58, 59, 69, 0.2);
}

.icon-shape {
    width: 2.5rem;
    height: 2.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
}

.section-header {
    border-left: 4px solid #4e73df;
}

.bg-primary { background-color: #4e73df !important; }
.bg-success { background-color: #1cc88a !important; }
.bg-info { background-color: #36b9cc !important; }
.bg-warning { background-color: #f6c23e !important; }
.bg-secondary { background-color: #858796 !important; }
</style>
