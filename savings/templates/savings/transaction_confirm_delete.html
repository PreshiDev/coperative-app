<h3>Confirm Deletion</h3>
<p>Are you sure you want to delete this transaction?</p>
Precious

{% if messages %}
    <div class="alert alert-info">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}

<form method="POST" hx-post="{% url 'savings:delete_transaction' transaction.pk %}" hx-target="#modalBody" 
    hx-swap="innerHTML">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Confirm</button>
  <!-- <a hx-get="{% url 'savings:transactions' %}" hx-target="#dynamic-content" class="btn btn-secondary">Cancel</a> -->
</form>
