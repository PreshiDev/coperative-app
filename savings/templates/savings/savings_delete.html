{% extends 'base.html' %}

{% block content %}

<p>Are you sure if you want to delete {{item.account}} savings {{type}} transaction with amount {{item.amount}}</p>
{% if messages %}
    <div class="alert alert-info">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}
<form method="POST">
  {% csrf_token %}
  <input type="hidden" name="previous" value="{{request.GET.previous}}">
  <button type="submit">Confirm</button>
</form>

{% endblock %}
