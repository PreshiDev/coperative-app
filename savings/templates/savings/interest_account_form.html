<form method="post" hx-post="{% url 'savings:add_interest_account' %}" hx-target="#dynamic-content" 
    hx-swap="innerHTML">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% if messages %}
    <div class="alert alert-success mt-2">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}
